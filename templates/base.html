<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Daerah Kekeringan</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' )}}">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Navbar brand (title) on the left -->
            <a class="navbar-brand" href="/">Klasifikasi Daerah Kekeringan</a>

            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links on the right -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Klasifikasi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/test">Testing</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/info">Informasi</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Wrapper with Flex-grow for Footer to Stick -->
    <div class="flex-grow-1">
        {% block content %}{% endblock %}
    </div>

    <!-- Simple Footer -->
    <footer class="footer text-center py-3 mt-5 bg-dark text-light">
        <div class="container">
            <p class="mb-0">&copy; 2024 Drought Classification. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script type="text/javascript">
        scrollFunc({{ scroll }})
    </script>
</body>

</html>
